<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  
    <div fxFlex="40" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                   <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <button mat-button (click)="goBack()">BACK</button>
            </mat-card-actions>
        </mat-card>
    </div>
  

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
        <mat-card-header>
                <h3>Comments</h3>
        </mat-card-header>
        <mat-list>
            <mat-list-item  *ngFor="let comment of dish.comments">
                <p mat-line>{{comment.comment}}</p>
                <p mat-line>{{comment.rating}} stars</p>
                <p mat-line>--{{comment.author}} {{comment.date | date}}</p>
            </mat-list-item>
        </mat-list>
    </mat-card>
    <div>
        <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput formControlName="author" type="text" name="name" placeholder="Name" required>
                <mat-error *ngIf="formErrors.author">
                    {{ formErrors.author}}
                </mat-error>
        </mat-form-field>
        <!--<mat-form-field>
        <mat-slider min="1" max="5" step="1" value="1" tickInterval="1">Rating</mat-slider>
        </mat-form-field>-->
        <p>
            <mat-form-field class="cmt">
              <textarea matInput formControlName="comment" placeholder="Comment" rows=12>
              </textarea>
              <mat-error *ngIf="formErrors.comment">
                    {{ formErrors.comment}}
                </mat-error>
            </mat-form-field>
        </p>
        <button type="submit" mat-button class="background-primary" disabled="commentForm.formErrors.value">
            Submit
        </button>
        </form>
    </div>
</div>
